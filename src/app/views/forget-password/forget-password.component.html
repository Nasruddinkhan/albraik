<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form class="form-horizontal" #forgotPasswordForm="ngForm" (ngSubmit)="onSubmit(forgotPasswordForm)" novalidate>
                  <h3 class="text-muted" style="white-space: nowrap">نظام إدارة البريك</h3>
                  <p class="text-muted">تسجيل الدخول إلى حسابك</p>
                  <mat-form-field class="example-full-width">
                    <mat-label>البريد الإلكتروني</mat-label>
                    <input matInput oninput="this.value=this.value.toLowerCase()" name="username" #Username="ngModel"
                    [(ngModel)]="username" autocomplete="username" required>
                    <mat-error *ngIf="isSubmit && Username.errors">
                      اسم المستخدم مطلوب
                    </mat-error>
                  </mat-form-field>
                  
                  <div class="buttons">
                    <div>
                      <button mat-stroked-button type="submit">إرسال كلمة المرور</button>
                    </div>

                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%;display: none;">
              <div class="card-body text-center">
                <div>
                  <h2  style="visibility: hidden;">Sign up</h2>
                  <p style="visibility: hidden;">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button  style="visibility: hidden;" type="button" class="btn-login btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
