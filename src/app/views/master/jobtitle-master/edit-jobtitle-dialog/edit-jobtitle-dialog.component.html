<form [formGroup]="updateForm">
    <mat-form-field class="example-chip-list">
        <mat-label> عنوان وظيفي </mat-label>
        <input formControlName="updatedJobtitle" matInput [value]="oldJobtitle">
    </mat-form-field>
</form>
<div class="dialog-button" mat-dialog-actions>
    <button mat-raised-button mat-dialog-close> إغلاق </button>
    <button mat-raised-button (click)="updateJobtitle()" mat-dialog-close> تحديث </button>
</div>
