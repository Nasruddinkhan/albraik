<div  *ngIf="jobs?.length > 0">
    <!-- <div class="card-header">
        <i class="fa fa-black-tie"></i> تفاصيل المسمى الوظيفي / Job Title Details

    <div class="main-border-left main-border-right main-border-bottom">

        <table style="width: 98%; margin-left: auto; margin-right: auto; margin-top: -50px; box-shadow: none;" mat-table [dataSource]="jobs" class="mat-elevation-z8">
            <ng-container matColumnDef="position">
              <th class="text-center" mat-header-cell *matHeaderCellDef> رقم سري </th>
              <td mat-cell *matCellDef="let job"> {{ job.srNo }} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th class="text-center" mat-header-cell *matHeaderCellDef> عنوان وظيفي </th>
                <td mat-cell *matCellDef="let job"> {{ job.name }} </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th class="text-center" mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let job">
                    <mat-checkbox (change)="onCheckboxChange($event, job.id)"></mat-checkbox>
                </td>
            </ng-container>
            <!-- <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let job"> {{ job.name }} </td>
            </ng-container> -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let job; columns: displayedColumns;"></tr>
          </table>
