<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" ></ngx-loading>

<div class="card">
    <div class="card-header">
        <i class="fa fa-black-tie"></i> أضف الوظيفة 
        <hr>
    </div>

    <form [formGroup]="jobTitileForm" onkeydown="return event.key != 'Enter';">

    <div class="card-body">
        <div id="icons" class="form-group row mr-3">
            <button type="button" class="btn btn-md" [disabled]="addDisabled" (click)="openAddDialog()"><div class="plus_bold"> + </div></button> 
            &nbsp;&nbsp;
            <button type="button" class="btn btn-md" [disabled]="editDisabled" (click)="openEditDialog()"><div class="plus_bold" > <i class="icon-pencil"></i> </div></button> 
    
            &nbsp;&nbsp;
            <button type="button" class="btn btn-md" [disabled]="deleteDisabled" (click)="deleteJobtitle()"><div class="plus_bold" > <i class="icon-trash"></i> </div></button> 
           
        </div>
        <!-- <mat-form-field class="example-full-width">
            <mat-label>عنوان وظيفي</mat-label>
            <input matInput placeholder="Add job title...">
        </mat-form-field> -->
    </div>
    <!-- <div class="card-footer">
        <div class="row">
            <div class="col text-center">
                <button type="submit" class="btn btn-md btn-success">إنشاء شركة</button>
            </div>
        </div>
    </div> -->
</form>

<div  *ngIf="jobs?.length > 0">
    <!-- <div class="card-header">
        <i class="fa fa-black-tie"></i> تفاصيل المسمى الوظيفي / Job Title Details
    </div> -->
    <div>

        <table mat-table [dataSource]="jobs" class="mat-elevation-z8">
            <ng-container matColumnDef="position">
              <th class="text-center" mat-header-cell *matHeaderCellDef> رقم سري </th>
              <td mat-cell *matCellDef="let job"> {{ job.srNo }} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th class="text-center" mat-header-cell *matHeaderCellDef> عنوان وظيفي </th>
                <td mat-cell *matCellDef="let job"> {{ job.name }} </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th class="text-center" mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let job">
                    <mat-checkbox (change)="onCheckboxChange($event, job.id)"></mat-checkbox>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let job; columns: displayedColumns;"></tr>
          </table>        
        <!-- <mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="changePageSize($event)">
        </mat-paginator> -->
</div>

</div>
