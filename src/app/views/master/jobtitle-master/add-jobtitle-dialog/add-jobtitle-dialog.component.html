<mat-form-field class="example-chip-list">
    <mat-chip-list #chipList aria-label="Fruit selection">
      <mat-chip *ngFor="let jobTitle of jobTitles" [selectable]="selectable"
               [removable]="removable" (removed)="remove(jobTitle)">
        {{ jobTitle.name }}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input placeholder="عنوان وظيفي"
             [matChipInputFor]="chipList"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             [matChipInputAddOnBlur]="addOnBlur"
             (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
</mat-form-field>

<div mat-dialog-actions>
    <button mat-button mat-dialog-close> أغلق </button>
    <button mat-button (click)="onSubmit()" mat-dialog-close> إرسال </button>
</div>
