<form [formGroup]="updateForm">
    <mat-form-field class="example-chip-list">
        <mat-label> محكمة </mat-label>
        <input formControlName="updatedCourtName" matInput [value]="oldCourtName">
    </mat-form-field>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close> أغلق </button>
        <button mat-button (click)="updateCourtName()" mat-dialog-close> تحديث </button>
    </div>
</form>
