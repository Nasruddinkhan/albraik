<form [formGroup]="updateForm">
    <mat-form-field class="example-chip-list">
        <mat-label> محكمة </mat-label>
        <input formControlName="updatedCourtName" matInput [value]="oldCourtName">
    </mat-form-field>
</form>
<div class="dialog-button" mat-dialog-actions>
    <button mat-raised-button mat-dialog-close> إغلاق </button>
    <button mat-raised-button (click)="updateCourtName()" mat-dialog-close> تحديث </button>
</div>
