<mat-form-field class="example-chip-list">
    <mat-chip-list #chipList aria-label="Fruit selection">
      <mat-chip *ngFor="let court of courts" [selectable]="selectable"
               [removable]="removable" (removed)="remove(court)">
        {{ court.name }}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input id="addField"
             placeholder="محكمة"
             [matChipInputFor]="chipList"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             [matChipInputAddOnBlur]="addOnBlur"
             (matChipInputTokenEnd)="add($event)"
             (keyup)="handleSubmitButton()">
    </mat-chip-list>
</mat-form-field>

<div class="dialog-button" mat-dialog-actions>
    <button mat-raised-button mat-dialog-close> أغلق </button>
    <button mat-raised-button (click)="onSubmit()" [disabled]="submitDisabled" mat-dialog-close> إرسال </button>
</div>
