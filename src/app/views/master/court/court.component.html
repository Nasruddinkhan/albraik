<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
<div class="card" >
    <div class="card-header main-border-left main-border-right main-border-top">
        <!-- <i class="fa fa-university"></i> جهة نظر القضية / Add Court <hr> -->
        <i class="fa fa-university"></i> المحاكم <hr>
    </div>

    <form [formGroup]="addCourtForm"  (ngSubmit)="onSubmit()">
        <div class="card-body main-border-left main-border-right">
            <div id="icons" class="form-group row mr-3">
                <button type="button" class="btn btn-md" [disabled]="addDisabled" (click)="openAddDialog()"><div class="plus_bold"> + </div></button> 
                &nbsp;&nbsp;
                <button type="button" class="btn btn-md" [disabled]="editDisabled" (click)="openEditDialog()"><div class="plus_bold" > <i class="icon-pencil"></i> </div></button> 
        
                &nbsp;&nbsp;
                <button type="button" class="btn btn-md" [disabled]="deleteDisabled" (click)="deleteCourt()"><div class="plus_bold" > <i class="icon-trash"></i> </div></button> 
               
            </div>

    <div *ngIf="courts?.length > 0">
        <div>
            <table mat-table [dataSource]="courts" class="mat-elevation-z8">
                <ng-container matColumnDef="position">
                  <th class="text-center" mat-header-cell *matHeaderCellDef> الرقم </th>
                  <td mat-cell *matCellDef="let court"> {{ court.srNo }} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th class="text-center" mat-header-cell *matHeaderCellDef> محكمة </th>
                    <td mat-cell *matCellDef="let court"> {{ court.name }} </td>
                </ng-container>
                <ng-container matColumnDef="delete">
                    <th class="text-center" mat-header-cell *matHeaderCellDef>  </th>
                    <td mat-cell *matCellDef="let court">
                        <mat-checkbox (change)="onCheckboxChange($event, court.id)"></mat-checkbox>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let court; columns: displayedColumns;"></tr>
              </table>
        </div>
    </div>
