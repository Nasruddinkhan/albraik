<form [formGroup]="updateForm">
    <mat-form-field class="example-chip-list">
        <mat-label> قسم </mat-label>
        <input formControlName="updatedDeptName" matInput [value]="oldDeptName">

</form>

    <button mat-raised-button mat-dialog-close> أغلق </button>
    <button mat-raised-button (click)="updateDeptName()" mat-dialog-close> تحديث </button>
</div>
