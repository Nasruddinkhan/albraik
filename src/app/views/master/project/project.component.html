
<div class="card" >
    <div class="card-header">
      <i class="fa fa-suitcase"></i> نوع المشروع 
    </div>
    <div class="card-body main-border-left main-border-right">
      <div id="icons" class="form-group row mr-3">
          <button type="button" class="btn btn-md" [disabled]="addDisabled" (click)="openAddDialog()"><div class="plus_bold"> + </div></button> 
          &nbsp;&nbsp;
          <button type="button" class="btn btn-md" [disabled]="editDisabled"><div class="plus_bold" > <i class="icon-pencil"></i> </div></button> 
  
          &nbsp;&nbsp;
          <button type="button" class="btn btn-md" [disabled]="deleteDisabled"><div class="plus_bold" > <i class="icon-trash"></i> </div></button> 
         
      </div>

      <div class="main-border-left main-border-right main-border-bottom">

        <table mat-table [dataSource]="projectList" class="mat-elevation-z8">
            <ng-container matColumnDef="position">
              <th class="text-center" mat-header-cell *matHeaderCellDef> رقم سري </th>
              <td mat-cell *matCellDef="let project"> {{ project.srNo }} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th class="text-center" mat-header-cell *matHeaderCellDef> قسم </th>
                <td mat-cell *matCellDef="let project"> {{ project.name }} </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th class="text-center" mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let project">
                    <mat-checkbox (change)="onCheckboxChange($event, project.id)"></mat-checkbox>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let project; columns: displayedColumns;"></tr>
        </table>
    </div>
