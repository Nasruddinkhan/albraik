<form #newProjectForm="ngForm" (ngSubmit)="onSubmit(newProjectForm)">
    <div class="card">
      <div class="card-header ">
  
        {{action}} Executed - Case<i class="icon-people"></i>
  
      </div>
   
      <div class="card-body">
        <div class="row">
          <div class="form-group col-sm-6">
            <label for="Executed Case">Executed Case <span style="color:red">*</span></label>
  
            <input type="text" class="form-control" required [(ngModel)]="project.name" name="executedcase"
              [ngClass]="{'red-border-class': !executedcase1.valid && executedcase1.touched}" #executedcase1="ngModel">
            <div *ngIf="!executedcase1.valid && executedcase1.touched" style="color:red">
              executedcase is required
            </div>
          </div>
          <div class="form-group col-sm-6">
            <label for="Verdict Number">Verdict Number <span style="color:red">*</span></label>
  
            <input type="text" class="form-control" required [(ngModel)]="project.name" name="verdictnumber"
              [ngClass]="{'red-border-class': !verdictnumber1.valid && verdictnumber1.touched}" #verdictnumber1="ngModel">
            <div *ngIf="!verdictnumber1.valid && verdictnumber1.touched" style="color:red">
              verdictnumber is required
            </div>
          </div>
        </div>
        <div class="row">
          
          <div class="form-group col-sm-6">
            <label for="Date"> Date <span style="color:red">*</span></label>
            <input type="text" class="form-control" required [(ngModel)]="project.startDate" name="date"
            [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY' }"
            bsDatepicker #dp="bsDatepicker"
              [ngClass]="{'red-border-class': !date1.valid && date1.touched}" #date1="ngModel">
            <div *ngIf="!date1.valid && date1.touched" style="color:red">
               date is required
            </div>
          </div>

          <div class="form-group col-sm-6">
            <label for="Source">Source <span style="color:red">*</span></label>
  
            <input type="text" class="form-control" required [(ngModel)]="project.name" name="source"
              [ngClass]="{'red-border-class': !source1.valid && source1.touched}" #source1="ngModel">
            <div *ngIf="!source1.valid && source1.touched" style="color:red">
                Source is required
            </div>
          </div>
        </div>
        
          <div class="row">
          <div class="form-group col-sm-6">
            <label for="Office">Verdict Type<span style="color:red">*</span></label>
            <div class="custom-control form-control-lg custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck1" 
               [(ngModel)]="project.hiddinProject" name="hiddinProject">
              <label class="custom-control-label" for="customCheck1"> 
                Verified / ((مصدق)) 
            </label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" class="custom-control-input" id="customCheck1" 
            [(ngModel)]="project.hiddinProject" name="hiddinProject">
           <label class="custom-control-label" for="customCheck1"> 
            Included in Work ((مشمول بالتقاء العمل))
         </label>
          </div>
          </div>
          <div class="form-group col-sm-6">
            <label for="Verdict Decision Date">Verdict Decision Date <span style="color:red">*</span></label>
            <input type="text" class="form-control" required [(ngModel)]="project.startDate" name="verdictdecisiondate"
            [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY' }"
            bsDatepicker #dp="bsDatepicker"
              [ngClass]="{'red-border-class': !verdictdecisiondate1.valid && verdictdecisiondate1.touched}" #verdictdecisiondate1="ngModel">
            <div *ngIf="!verdictdecisiondate1.valid && verdictdecisiondate1.touched" style="color:red">
                Verdict Decision Date date is required
            </div>
          </div>
        
        </div>
       
  
      </div>
      <div class="card-footer text-center">
        <button type="submit" class="btn btn-success btn-lg"
         >Next</button> 
         <button type="reset" class="btn btn-danger btn-lg"
         >reset</button> 
      </div>
    </div>
  </form>
