<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" ></ngx-loading>

<div class="card">
    <div class="card-header">
      Job <i class="icon-people"></i>

    </div>
    <form [formGroup]="roleForm"  (ngSubmit)="onSubmit()">

    <div class="card-body">
            <div formArrayName="role_names">
                <div class="row" *ngFor="let item of roleNames.controls; let pointIndex=index"
                    [formGroupName]="pointIndex">
                    <div class="form-group col-sm-5">
                        <label>عنوان وظيفي </label>
                        <div class="input-group mb-3">
                            <div class="input-group">
                                <input type="text" class="form-control" formControlName="role">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" (click)="addRole()"
                                        class="btn btn-success btn-sm" type="button">أضف <i class="icon-plus"></i>
                                    </button>
                                    <button class="btn btn-outline-secondary" (click)="deleteRole(pointIndex)" *ngIf="pointIndex !== 0"
                                        class="btn btn-danger btn-sm" type="button">حذف <i class="icon-minus"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
       
    </div>
    <div class="card-footer">
        <div class="row">
            <div class="col text-center">
                <button type="submit" class="btn btn-md btn-success">إنشاء شركة</button>
            </div>
        </div>
    </div>
</form>
</div>
<div class="card" *ngIf="roles?.length > 0">
    <div class="card-header">
        Role Details<i class="icon-people"></i>
    </div>
    <div class="card-body">
        <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                  <th width="5"> SR</th>
                <th>Role Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let d of roles; let i = index">
                  <td> {{ i + 1}}</td>
                <td>{{d.name}}</td>
              </tr>
            </tbody>
          </table>

          <div class="row">
            <div class="col-xs-12 col-12">
             <pagination [totalItems]="bigTotalItems"  [maxSize]="maxSize"  [(ngModel)]="bigCurrentPage"  class="pagination-sm"  (pageChanged)="pageChanged($event)"
                         previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;" 
                         [boundaryLinks]="true" [rotate]="false"  (numPages)="numPages = $event"></pagination>
           </div> 
    </div>
</div>
