<div class="text-center">
    <h2>مرفق مهمة</h2>
</div>
<div *ngFor="let attachment of task.attachment_list" class="file-chip">
    <div class="row">
        <div class="col-sm-2" style="margin-top: 0.42rem; margin-right: 0.4rem;">
            <i style="font-size: 1.5rem;" [class]="attachment.icon"></i>
        </div>
        <div class="col-sm-10" style="margin-right: -0.4rem; cursor: pointer;" (click)="downloadAttachment(attachment)">
            <div class="text-left">{{ attachment.nameToDisplay }}.{{ attachment.type }}</div>
            <div class="text-right" style="font-size: 12px;">{{ attachment.size }} KB</div>
        </div>
    </div>
</div>
<div class="dialog-button" mat-dialog-actions>
    <button mat-raised-button mat-dialog-close> إغلاق </button>
</div>
